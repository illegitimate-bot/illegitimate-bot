build-docker:
    image: docker:latest
    before_script:
        - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
    script:
        - docker build --pull -t illegitimate:$CI_COMMIT_BRANCH .
        - docker push "illegitimate:$CI_COMMIT_BRANCH"
    rules:
    - if: $CI_COMMIT_BRANCH
      exists:
        - Dockerfile
